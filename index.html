<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=6AqfGK6s"></script> <!-- replace with KEY-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Text to speech</title>
</head>
<body>
   
 
<textarea id="text" cols="45" rows="3" >
Phát biểu chỉ đạo tại hội nghị Ngoại giao lần thứ 29 năm 2016, Tổng Bí thư Nguyễn Phú Trọng lần đầu tiên đề cập đến ngoại giao “cây tre Việt Nam”
    và đến hội nghị Hội nghị Đối ngoại toàn quốc vào tháng 12/2021, Tổng Bí thư đã khái quát nội hàm cơ bản của nền đối ngoại, ngoại giao mang đậm bản sắc “cây tre Việt Nam”,
    "gốc vững, thân chắc, cành uyển chuyển", thấm đượm tâm hồn, cốt cách và khí phách của dân tộc Việt Nam.

</textarea>
 

<select id="voiceselection"></select> 
 
<input 
  onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Read this for me" 
/>
 
<script>
        //Populate voice selection dropdown
        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
                vselect.append($("<option />").val(this.name).text(this.name));
        });
</script>
</body>
</html>
